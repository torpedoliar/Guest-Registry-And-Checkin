version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: guest-db-dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-guest_registry}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - guest-network-dev

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: guest-backend-dev
    command: sh -c "npx prisma generate && npx prisma db push --accept-data-loss && npm run seed && npm run dev"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: ${BACKEND_PORT:-4000}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-guest_registry}?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-this}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      NODE_ENV: development
    ports:
      - "${BACKEND_PORT:-4000}:${BACKEND_PORT:-4000}"
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    networks:
      - guest-network-dev
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:${BACKEND_PORT:-4000}/api/health || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 20

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: guest-frontend-dev
    command: npm run dev
    depends_on:
      backend:
        condition: service_healthy
    environment:
      BACKEND_ORIGIN: http://backend:${BACKEND_PORT:-4000}
      BACKEND_PORT: ${BACKEND_PORT:-4000}
      NEXT_PUBLIC_API_BASE_URL: http://localhost:${BACKEND_PORT:-4000}/api
      NODE_ENV: development
      IS_DOCKER: "true"
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - guest-network-dev

volumes:
  postgres_data_dev:


networks:
  guest-network-dev:
    driver: bridge
