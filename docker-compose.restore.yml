services:
  postgres:
    image: postgres:14-alpine
    container_name: guest-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-guest_registry}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guest-network-prod

  backend:
    image: registrasitamu-backend:latest
    container_name: guest-backend-prod
    restart: unless-stopped
    command: sh -c "npx prisma generate && npm run seed && npm run start"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: ${BACKEND_PORT:-4000}
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-guest_registry}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?ADMIN_PASSWORD is required}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - guest-network-prod
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:4000/api/health || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 45s

  frontend:
    image: registrasitamu-frontend:latest
    container_name: guest-frontend-prod
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 3000
      BACKEND_ORIGIN: http://backend:${BACKEND_PORT:-4000}
      BACKEND_PORT: ${BACKEND_PORT:-4000}
      NEXT_PUBLIC_API_BASE_URL: /api
      IS_DOCKER: "true"
      USE_HTTPS: "true"
      SSL_KEY_PATH: /app/certs/server.key
      SSL_CERT_PATH: /app/certs/server.crt
    ports:
      - "${FRONTEND_PORT:-443}:3000"
    volumes:
      - ./certs:/app/certs:ro
    networks:
      - guest-network-prod

volumes:
  postgres_data_prod:
  backend_uploads:


networks:
  guest-network-prod:
    driver: bridge
