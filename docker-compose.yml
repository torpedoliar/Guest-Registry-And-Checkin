version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: guest-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-guest_registry}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - guest-network

  backend:
    build: ./apps/backend
    container_name: guest-backend
    command: sh -c "npx prisma migrate deploy && npm run start"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: ${BACKEND_PORT:-4000}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-guest_registry}?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-this}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "${BACKEND_PORT:-4000}:${BACKEND_PORT:-4000}"
    volumes:
      - ./apps/backend/uploads:/app/uploads
    networks:
      - guest-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --spider -q http://localhost:${BACKEND_PORT:-4000}/api/health || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./apps/frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:${BACKEND_PORT:-4000}/api
    container_name: guest-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      BACKEND_ORIGIN: http://backend:${BACKEND_PORT:-4000}
      BACKEND_PORT: ${BACKEND_PORT:-4000}
      NEXT_PUBLIC_API_BASE_URL: http://localhost:${BACKEND_PORT:-4000}/api
      IS_DOCKER: "true"
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - guest-network

volumes:
  postgres_data:


networks:
  guest-network:
    driver: bridge
